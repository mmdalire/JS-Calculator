<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://kit.fontawesome.com/9f767eca8f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <p>Photo by Chris Ried on Unsplash</p>
        </header>
        <div class="container">
            <div class="container__header">
                <img src="images/js-logo.png" id="logo" alt="JS logo">
                <div class="container__title">
                    <h1>JS Calculator</name></h1>
                    <h3>Date started: <date>April 6, 2020</date></h3>
                    <h3>Date ended: <date>April 9, 2020</date></h3>
                </div>
            </div>
            <div class="container__calculator-container">
                <div class="calculator-container__display">0</div>
                <!--Buttons-->
                <button data-clear-all>AC</button>
                <button data-clear>DEL</button>
                <button data-positive-negative>+/-</button>
                <button data-operation>รท</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>ร</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>-</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>+</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals>=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
