<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://kit.fontawesome.com/9f767eca8f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <p>Photo by Chris Ried on Unsplash</p>
        </header>
        <div class="container">
            <div class="container__header">
                <img src="images/js-logo.png" id="logo" alt="JS logo">
                <div class="container__title">
                    <h1>JS Calculator</name></h1>
                    <h3>Date started: <date>April 6, 2020</date></h3>
                    <h3>Date ended: <date></date></h3>
                </div>
            </div>
            <div class="container__calculator-container">
                <div class="calculator-container--grid" id="display-text">0</div>
                <button class="calculator-container--grid" id="ac">AC</button>
                <button class="calculator-container--grid" id="positive-negative">+/-</button>
                <button class="calculator-container--grid" id="percent">%</button>
                <button class="calculator-container--grid" id="divide">&divide</button>
                <button class="calculator-container--grid" id="_7">7</button>
                <button class="calculator-container--grid" id="_8">8</button>
                <button class="calculator-container--grid" id="_9">9</button>
                <button class="calculator-container--grid" id="multiply">&times</button>
                <button class="calculator-container--grid" id="_4">4</button>
                <button class="calculator-container--grid" id="_5">5</button>
                <button class="calculator-container--grid" id="_6">6</button>
                <button class="calculator-container--grid" id="subtract">-</button>
                <button class="calculator-container--grid" id="_1">1</button>
                <button class="calculator-container--grid" id="_2">2</button>
                <button class="calculator-container--grid" id="_3">3</button>
                <button class="calculator-container--grid" id="add">+</button>
                <button class="calculator-container--grid" id="_0">0</button>
                <button class="calculator-container--grid" id="decimal">.</button>
                <button class="calculator-container--grid" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
